<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body class="vw-100 d-flex justify-content-center align-items-center"
      style="height: 100vh;background:#2C2929; font-size: 1.25em; color: white">
    <form class="w-50" method="POST" th:object="${user}" th:action="@{/auth/signup}">
        <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input th:field="*{name}" type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
            <div th:field="*{email}" id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Логин</label>
            <input th:field="*{username}" type="text" class="form-control" name="username" id="username">
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">Пароль</label>
            <input th:field="*{password}" type="password" name="password" class="form-control" id="password">
        </div>
        <div class="mb-3">
            <label class="form-label" for="type">Тип аккаунта</label>
            <select class="form-select w-25" name="type" id="type" aria-label="Default select example">
                <option selected value="SEARCHER">Я ищу работу</option>
                <option value="RECRUITER">Я даю работу</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Готово</button>
    </form>
</body>
</html>
